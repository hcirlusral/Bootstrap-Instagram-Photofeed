<body>
    <div class="container">
        <div class="row">
          <div class="col-12">
            <nav class="navbar navbar-light bg-light justify-content-between">
              <a class="navbar-brand"
                ><i class="fa-brands fa-instagram"></i> Instagram</a
              >
              <form class="form-inline">
                <button
                  type="button"
                  class="btn btn-primary"
                  data-toggle="modal"
                  data-target="#exampleModal"
                >
                  Create a new post
                </button>

                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  role="dialog"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          Create a new post
                        </h5>
                        <button
                          type="button"
                          class="close"
                          data-dismiss="modal"
                          aria-label="Close"
                        >
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body">
                        <div class="mb-2">Caption:</div>
                        <div class="form-group">
                          <label for="exampleFormControlTextarea1"></label>
                          <textarea
                            class="form-control"
                            id="exampleFormControlTextarea1"
                            rows="5"
                            cols="60"
                            placeholder="Add the caption of your post here"
                          ></textarea>
                          <div class="mt-2 mr-3 border"><i class="fa-solid fa-camera"></i></div>
                          <div class="mt-2 border"><i class="fa-solid fa-location-dot"></i></div>
                        </div>
                      </div>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-dismiss="modal"
                        >
                          Close
                        </button>
                        <button type="button" class="btn btn-primary">
                          Save changes
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                
                <div class="btn-group">
                  <a class="nav-link dropdown-toggle text-secondary" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                   <i class="fa-solid fa-gear"></i>
                </a>
                  <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Accesibility</a>
                    <a class="dropdown-item" href="#">Privacy and Data</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-danger" href="#">Log out</a>
                  </div>
                </div>
              </form>
            </nav>
          </div>
        </div>
        <div class="row text-center">

            <a href="/index2.html"><i class="fa-solid fa-table-cells"></i></a>
